<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="card_swiper.css"/>    
    <title>Swiper</title>
</head>
<body>
    
    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(img/avatar01.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar02.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar03.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar04.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar05.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar06.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar07.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar08.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar09.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar10.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar11.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar12.png);"></div>
            <div class="swiper-slide" style="background-image: url(img/avatar13.png);"></div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- add navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    
    <script src="card_swiper.js"></script>
</body>
</html>
